name: Docker Build & Push

#on:
#  push:
#    branches:
#      - main

on:
  workflow_dispatch:

jobs:
  build:
    environment: production
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 20

    - name: Install dependencies
      run: npm ci
      working-directory: lens
  
    - name: Build Docker image
      run: npm run docker:build
      working-directory: lens
      env:
        MAPBOX_TOKEN: ${{ secrets.MAPBOX_TOKEN }}
        STATIC_SERVER_PATH: ${{ vars.STATIC_SERVER_PATH }}
        TILE_SERVER_HOST: ${{ vars.TILE_SERVER_HOST }}
        TILE_SERVER_PATH: ${{ vars.TILE_SERVER_PATH }}
        AREA_SERVER_PATH: ${{ vars.AREA_SERVER_PATH }}
        TILES_PATH: ${{ vars.TILES_PATH }}
        PARQUET_PATH: ${{ vars.PARQUET_PATH }}
        DUCKDB_PATH: ${{ vars.DUCKDB_PATH }}
        STATIC_DIR: ${{ vars.STATIC_DIR }}
        NODE_ENV: ${{ vars.NODE_ENV }}
        AREA_PORT: ${{ vars.AREA_PORT }}

    - name: Log in to Docker registry
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push Docker image
      run: docker push ${{ vars.DOCKERHUB_USERNAME }}/wee-forest-lens:$(git rev-parse --short HEAD)